<main>
  <div class="contact-form">
    <h2>Formulario de Contacto</h2>
    <form id="contact-form" >
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button  type="submit"> Enviar</button>
    </form>
  </div>
</main>

<script>
  
   // Función para manejar el envío del formulario
function handleSubmit(event) {
  event.preventDefault(); // Evitar que el formulario se envíe automáticamente

  // Obtener los valores de los campos de entrada
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;

  // Mostrar el mensaje de alerta con el nombre y el correo electrónico
  alert(`Nombre: ${name}\nCorreo electrónico: ${email} se enviara una respuesta en la brevedad`);

  document.getElementById('name').value = '';
  document.getElementById('email').value = '';
  document.getElementById('message').value = '';
}

// Agregar evento de escucha para el envío del formulario
document.getElementById('contact-form').addEventListener('submit', handleSubmit);

  </script>
